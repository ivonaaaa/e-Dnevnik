<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Dnevnik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="ispiti.css">
</head>

<body>
    <script src="script.js"></script>


    <header>
        <div class="header-content">
            <div class="header-left">
                <p>Školska godina: 2023./2024.</p>
                <p>Razrednik: Ime Prezime</p>
            </div>
            <div class="header-center">
                <h2 class="logo">e-Dnevnik</h2>
            </div>
            <div class="header-right">
                <div class="image-container">
                    <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png">
                    <div class="hover-content">
                        <div class="box">
                            <p>AAI adresa učenika</p>
                        </div>
                        <div class="additional-text">
                            <!-- slika je botun za odjavu tj. povratak na steanicu prijave (to treba dodati) -->
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKG3_EysbEAX8t62fXVU9MXMD6v6NUgwY93g&usqp=CAU"
                            onclick="odjava()" alt="odjava"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Odabir stranica -->
    <section class="button">
        <button id="grades-button" onclick="ocjene()">Ocjene</button>
        <button id="exams-button" onclick="ispiti()" >Ispiti</button>
        <button id="absences-button" onclick="izostanci()" >Izostanci</button>
        <button id="personal-data-button" onclick="podaci()">Osobni podaci</button>
        <button id="notes-button" onclick="biljeske()">Bilješke razrednika</button>
    </section>

    <div id="ispit">
        <h2>Pregled ispita</h2>
    </div>
    
    
    <div class="exam-container">
        <div class="controls">
            
            <select id="months" onchange="showExams()">
                <option value="0" disabled selected>Odaberite mjesec</option>
                <option value="1">Siječanj</option>
                <option value="2">Veljača</option>
                <option value="3">Ožujak</option>
                <option value="4">Travanj</option>
                <option value="5">Svibanj</option>
                <option value="6">Lipanj</option>
                <option value="7">Srpanj</option>
                <option value="8">Kolovoz</option>
                <option value="9">Rujan</option>
                <option value="10">Listopad</option>
                <option value="11">Studeni</option>
                <option value="12">Prosinac</option>
            </select>
            <button onclick="showExams('past')">Prošli</button>
            <button onclick="showExams('current')">Tekući</button>
            <button onclick="showExams('future')">Budući</button>
        </div>
        <div class="exams" id="exams-container">
            <!-- Ispiti će se dinamički prikazati ovdje -->
        </div>
    </div>
</body>
</html>
