<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Dnevnik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="ispiti.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <script src="server.js" type="module"></script>
    <script src="script.js"></script>


    <header>
        <div class="header-content">
            <div class="header-left">
                <p>Školska godina: 2023./2024.</p>
                <p id="razrednik">Razrednik: <span id="imePrezimeRazrednika"></span></p>
            </div>
            <div class="header-center">
                <h2 class="logo">e-Dnevnik</h2>
            </div>
            <div class="header-right">
                <div class="image-container">
                    <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png">
                    <div class="hover-content">
                        <div class="box">
                            <p>AAI adresa učenika</p>
                            <p id="aaiAdresa"></p>
                        </div>
                        <div class="additional-text">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKG3_EysbEAX8t62fXVU9MXMD6v6NUgwY93g&usqp=CAU"
                                onclick="odjava()" alt="odjava">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Odabir stranica -->
    <section class="button">
        <button id="grades-button" onclick="ocjene()">Ocjene</button>
        <button id="exams-button" onclick="ispiti()">Ispiti</button>
        <button id="absences-button" onclick="izostanci()">Izostanci</button>
        <button id="personal-data-button" onclick="podaci()">Osobni podaci</button>
        <button id="notes-button" onclick="biljeske()">Bilješke razrednika</button>
    </section>

    <div id="ispit">
        <h2>Pregled ispita</h2>
    </div>
    <select id="mjeseci" onchange="updateData()">
        <option value="" selected>Odaberite mjesec</option>
        <option value="Siječanj">Siječanj</option>
        <option value="Veljača">Veljača</option>
        <option value="Ožujak">Ožujak</option>
        <option value="Travanj">Travanj</option>
        <option value="Svibanj">Svibanj</option>
        <option value="Lipanj">Lipanj</option>
        <option value="Srpanj">Srpanj</option>
        <option value="Kolovoz">Kolovoz</option>
        <option value="Rujan">Rujan</option>
        <option value="Listopad">Listopad</option>
        <option value="Studeni">Studeni</option>
        <option value="Prosinac">Prosinac</option>
    </select>

    <div id="exam-container">
        <!-- Ispiti će se dinamički prikazati ovdje -->
        <table id="ispitiTablica">
            <tr>
                <td id="mjesec"></td>
                <td id="datum"></td>
                <td id="predmet"></td>
                <td id="biljeska"></td>
            </tr>
        </table>
    </div>
    <script src="ispiti.js"></script>
</body>

</html>
