<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Dnevnik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="podaci.css">
</head>

<body>
    <script src="script.js"></script>


    <header>
        <div class="header-content">
            <div class="header-left">
                <p>Školska godina: 2023./2024.</p>
                <p>Razrednik: Ime Prezime</p>
            </div>
            <div class="header-center">
                <h2 class="logo">e-Dnevnik</h2>
            </div>
            <div class="header-right">
                <div class="image-container">
                    <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png">
                    <div class="hover-content">
                        <div class="box">
                            <p>AAI adresa učenika</p>
                        </div>
                        <div class="additional-text">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKG3_EysbEAX8t62fXVU9MXMD6v6NUgwY93g&usqp=CAU"
                            onclick="odjava()" alt="odjava">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Odabir stranica -->
    <section class="button">
        <button id="grades-button" onclick="ocjene()">Ocjene</button>
        <button id="exams-button" onclick="ispiti()" >Ispiti</button>
        <button id="absences-button" onclick="izostanci()" >Izostanci</button>
        <button id="personal-data-button" onclick="podaci()">Osobni podaci</button>
        <button id="notes-button" onclick="biljeske()">Bilješke razrednika</button>
    </section>

    <div id="ucenik">
        <h2>Podaci o učeniku</h2>
        <table>
            <tr>
                <td id="prvi">Redni broj:</td>
                <td id="rbr"></td>
            </tr>
            <tr>
                <td id="prvi">Ime i prezime:</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td id="prvi">OIB:</td>
                <td id="oib"></td>
            </tr>
            <tr>
                <td id="prvi">Mjesto rođenja:</td>
                <td id="mjesto"></td>
            </tr>
            <tr>
                <td id="prvi">Matični broj:</td>
                <td id="mbroj"></td>
            </tr>
            <tr>
                <td id="prvi">Datum rođenja:</td>
                <td id="datum"></td>
            </tr>
            <tr>
                <td id="prvi">Adresa:</td>
                <td id="adresa"></td>
            </tr>
        </table>
    </div>

    <div id="roditelji">
        <h2>Podaci o roditeljima</h2>
        <table>
            <tr>
                <td id="prvi">Majka:</td>
                <td id="majka"></td>
            </tr>
            <tr>
                <td id="prvi">Otac:</td>
                <td id="otac"></td>
            </tr>
            <tr>
                <td id="prvi">Adresa:</td>
                <td id="adresa"></td>
            </tr>
            <tr>
                <td id="prvi">Telefon:</td>
                <td id="telefon"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
