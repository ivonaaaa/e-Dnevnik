<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Dnevnik</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="prijava.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <script src="server.js" type="module" ></script>
    <script src="script.js"></script>
    

    <!-- Header -->
    <header>
        <h2 class="logo">e-Dnevnik</h2>
    </header>

    <!-- Prozor za prijavu -->
    <div class = "wrapper">
        <div class="form-box login">
            <h2>Prijava za učenike</h2>
            <form action="#">
                <div class="input-box">
                    <label>Korisničko ime</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-box">
                    <!--<span class="icon"></span>-->
                    <label>Lozinka</label>
                    <input type="password" id="password" required>
                </div>
                <!-- Botun za prijavu -->
               <!-- <button type="submit" onclick="event.preventDefault(); naslovna();" class="btn">Prijavi se</button>-->
                <button  type="submit" id="loginButton"  onclick="event.preventDefault(); prijava();" class="btn">Prijavi se</button>
            </form>

        </div>
    </div>
</body>
</html>
