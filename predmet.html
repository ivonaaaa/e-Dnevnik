<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Dnevnik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="predmet.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <script src="server.js" type="module" ></script>
    <script src="script.js"></script>

    <header>
        <div class="header-content">
            <div class="header-left">
                <p>Školska godina: 2023./2024.</p>
                <p id="razrednik">Razrednik: <span id="imePrezimeRazrednika"></span></p>
            </div>
            <div class="header-center">
                <h2 class="logo">e-Dnevnik</h2>
            </div>
            <div class="header-right">
                <div class="image-container">
                    <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png">
                    <div class="hover-content">
                        <div class="box">
                            <p>AAI adresa učenika</p>
                            <p id="aaiAdresa"></p>
                        </div>
                        <div class="additional-text">
                            <!-- slika je botun za odjavu tj. povratak na steanicu prijave (to treba dodati) -->
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKG3_EysbEAX8t62fXVU9MXMD6v6NUgwY93g&usqp=CAU"
                                onclick="odjava()" alt="odjava">
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <!-- Odabir stranica -->
    <section class="button">
        <button id="grades-button" onclick="ocjene()">Ocjene</button>
        <button id="exams-button" onclick="ispiti()">Ispiti</button>
        <button id="absences-button" onclick="izostanci()">Izostanci</button>
        <button id="personal-data-button" onclick="podaci()">Osobni podaci</button>
        <button id="notes-button" onclick="biljeske()">Bilješke razrednika</button>
    </section>

    <div id="predmet">
        <h2 id="nazivPredmeta"></h2>
    </div>

     <!-- RUBRIKA OCJENA -->
     <div class="tablica1">
        <table id="ocjeneTablica">
            <!-- prvi redak -->
            <tr>
                <th colspan="11">OCJENE PREDMETA</th>
            </tr>
            <!-- drugi i treći redak -->
            <tr>
                <td rowspan="2">KATEGORIJA</td>
                <td colspan="10">MJESEC</td>
            </tr>
            <tr>
                <td id="mjesec9">9.</td>
                <td id="mjesec10">10.</td>
                <td id="mjesec11">11.</td>
                <td id="mjesec12">12.</td>
                <td id="mjesec1">1.</td>
                <td id="mjesec2">2.</td>
                <td id="mjesec3">3.</td>
                <td id="mjesec4">4.</td>
                <td id="mjesec5">5.</td>
                <td id="mjesec6">6.</td>

            <!-- Nadalje je rubrika... -->
            </tr>
                <td>TEORIJA</td>
                <td id="teorija9"></td>
                <td id="teorija10"></td>
                <td id="teorija11"></td>
                <td id="teorija12"></td>
                <td id="teorija1"></td>
                <td id="teorija2"></td>
                <td id="teorija3"></td>
                <td id="teorija4"></td>
                <td id="teorija5"></td>
                <td id="teorija6"></td>
            </tr>
            </tr>
                <td>ZADATCI</td>
                <td id="zadatci9"></td>
                <td id="zadatci10"></td>
                <td id="zadatci11"></td>
                <td id="zadatci12"></td>
                <td id="zadatci1"></td>
                <td id="zadatci2"></td>
                <td id="zadatci3"></td>
                <td id="zadatci4"></td>
                <td id="zadatci5"></td>
                <td id="zadatci6"></td>
            </tr>
            </tr>
                <td>RAZUMIJEVANJE</td>
                <td id="razumijevanje9"></td>
                <td id="razumijevanje10"></td>
                <td id="razumijevanje11"></td>
                <td id="razumijevanje12"></td>
                <td id="razumijevanje1"></td>
                <td id="razumijevanje2"></td>
                <td id="razumijevanje3"></td>
                <td id="razumijevanje4"></td>
                <td id="razumijevanje5"></td>
                <td id="razumijevanje6"></td>
            </tr>
            </tr>
                <td>AKTIVNOST</td>
                <td id="aktivnost9"></td>
                <td id="aktivnost10"></td>
                <td id="aktivnost11"></td>
                <td id="aktivnost12"></td>
                <td id="aktivnost1"></td>
                <td id="aktivnost2"></td>
                <td id="aktivnost3"></td>
                <td id="aktivnost4"></td>
                <td id="aktivnost5"></td>
                <td id="aktivnost6"></td>
            </tr>
            </tr>
                <td>DOMAĆI RAD</td>
                <td id="domaci9"></td>
                <td id="domaci10"></td>
                <td id="domaci11"></td>
                <td id="domaci12"></td>
                <td id="domaci1"></td>
                <td id="domaci2"></td>
                <td id="domaci3"></td>
                <td id="domaci4"></td>
                <td id="domaci5"></td>
                <td id="domaci6"></td>
            </tr>


            <!-- redak za zaključnu ocjenu -->
            <tr>
                <td >ZAKLJUČENO:</td>
                <td colspan="10" id="zakljucna"></td>
            </tr>
        </table>
    </div>


    <!-- BILJEŠKE UZ OCJENU -->
    <div class="tablica2">
        <table id="tablica" class="tab">
            <tr>
                <th colspan="3">BILJEŠKE UZ OCJENE</th>
            </tr>
            <!-- drugi redak -->
            <tr>
                <td >DATUM</td>
                <td >BILJEŠKA</td>
                <td >OCJENA</td>
            </tr>
            
            <!-- OVDJE ĆE IĆI SVE BILJEŠKE IZ BAZE PODATAKA -->
            
        </table>
    </div>
    <script src="ocjene.js"></script>

</body>
</html>
